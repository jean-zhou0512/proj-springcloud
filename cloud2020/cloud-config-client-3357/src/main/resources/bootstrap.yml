server:
  port: 3357
spring:
  application:
    name: config-client

  cloud:
    config:
      uri: http://localhost:3344
      label: master
      name: config-info
      profile: test
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka,http://localhost:7003/eureka,

management:
  endpoints:
    web:
      exposure:
        include: "*"
